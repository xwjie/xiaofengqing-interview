<!doctype html>
<html>
  <head>
    <title>Queued Series Example</title>
  </head>
  <body>
    <ol>
      <li>Open Network panel.</li>
      <li>Set network throttling to 3G.</li>
      <li>Enable cache disabling.</li>
      <li>Reload this page.</li>
    </ol>
    <script>
      for (var i = 0; i < 10; i++) {
        var url = 'https://googlechrome.github.io/devtools-samples/logo-1024px.png';
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.send(null);
      }
    </script>
  </body>
</html>
